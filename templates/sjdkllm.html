<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지 작성 AI</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    h2 {
        text-align: center;
        color: #1e3a8a;
        margin-top: 0;
    }
    #chatBox { 
        border: 1px solid #e2e8f0; 
        border-radius: 8px;
        padding: 15px; 
        height: 400px; 
        overflow-y: auto; 
        background-color: #f9fafb;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    #userInputContainer {
        display: flex;
        gap: 10px;
    }
    #userInput { 
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s ease-in-out;
    }
    #userInput:focus {
        outline: none;
        border-color: #3b82f6;
    }
    button { 
        padding: 12px 20px; 
        border: none;
        background-color: #3b82f6;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
    }
    button:hover {
        background-color: #2563eb;
    }
    button:active {
        transform: scale(0.98);
    }
    .chat-message {
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
    }
    .user-message {
        background-color: #dbeafe;
        align-self: flex-end;
    }
    .ai-message {
        background-color: #e5e7eb;
        align-self: flex-start;
    }
    .loading-message { 
        font-style: italic; 
        color: #6b7280; 
        text-align: center;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>공지 작성 AI</h2>
    <div id="chatBox"></div>
    <div id="userInputContainer">
      <input id="userInput" type="text" placeholder="공지 요청을 입력하세요..." />
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.querySelector("button");

    async function sendMessage() {
      const input = userInput.value;
      if (!input.trim()) return;

      // 1. 사용자 메시지 출력
      const userMessageDiv = document.createElement("div");
      userMessageDiv.className = "chat-message user-message";
      userMessageDiv.textContent = input;
      chatBox.appendChild(userMessageDiv);
      
      // 2. 입력창 초기화
      userInput.value = "";
      userInput.disabled = true;
      sendButton.disabled = true;

      // 3. 로딩 메시지 추가
      const loadingMessage = document.createElement("p");
      loadingMessage.className = "loading-message";
      loadingMessage.textContent = "AI가 공지 초안을 작성 중입니다...";
      chatBox.appendChild(loadingMessage);

      // 스크롤 맨 아래로
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // 4. LLM 요청
        const res = await fetch("/notice-ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        
        const data = await res.json();
        
        // 5. 로딩 메시지 제거
        loadingMessage.remove();

        // 6. AI 응답 출력
        const aiMessageDiv = document.createElement("div");
        aiMessageDiv.className = "chat-message ai-message";
        aiMessageDiv.textContent = data.reply;
        chatBox.appendChild(aiMessageDiv);

      } catch (error) {
        // API 요청 실패 시 로딩 메시지 제거 및 오류 메시지 출력
        loadingMessage.remove();
        const errorMessageDiv = document.createElement("div");
        errorMessageDiv.className = "chat-message ai-message";
        errorMessageDiv.style.color = "red";
        errorMessageDiv.textContent = "오류: AI 응답을 가져오는 데 실패했습니다. 서버 상태를 확인하세요.";
        chatBox.appendChild(errorMessageDiv);
        console.error("Fetch Error:", error);
      } finally {
        // 7. 입력 활성화
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
        
        // 8. 스크롤 맨 아래로
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Enter 키로 메시지 전송
    userInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
